<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fee Receipt Portal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #1e3a8a;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #3b82f6;
  }
  .link {
    margin-top: 20px;
    display: block;
    font-weight: bold;
    color: #1e3a8a;
    text-decoration: none;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Fee Receipt Portal</h2>
  <input type="text" id="roll" placeholder="Enter Roll Number">
  <button onclick="getReceipt()">Get Receipt</button>
  <div id="output"></div>
</div>

<script>
// Replace with your Apps Script Web App URL
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxZ4ecV2OkzyeOnvIe17zFNJGjAy7QP1fyKWvtXbmxGBHADVvIOw7IfRBqYX-dyjoo/exec";

async function getReceipt() {
  const rollNo = document.getElementById("roll").value.trim();
  const output = document.getElementById("output");
  output.innerHTML = "";

  if (!rollNo) {
    output.innerHTML = '<div class="error">Please enter a Roll Number.</div>';
    return;
  }

  try {
    const res = await fetch(`${WEB_APP_URL}?roll=${encodeURIComponent(rollNo)}`);
    const data = await res.json();

    if (data.error) {
      output.innerHTML = `<div class="error">${data.error}</div>`;
    } else {
      output.innerHTML = `<a class="link" href="${data.link}" target="_blank">Click here to download Fee Receipt PDF</a>`;
    }

  } catch (err) {
    console.error(err);
    output.innerHTML = '<div class="error">Error fetching data. Please try again.</div>';
  }
}
</script>

</body>
</html>
