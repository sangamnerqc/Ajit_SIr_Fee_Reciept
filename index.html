<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fee Receipt Portal</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 50px; }
input, button { padding: 10px; font-size: 16px; margin: 10px; }
a { display: block; margin-top: 20px; font-weight: bold; color: blue; }
</style>
</head>
<body>

<h1>Fee Receipt Portal</h1>
<input type="text" id="roll" placeholder="Enter Roll Number">
<button onclick="getReceipt()">Get Receipt</button>
<div id="result"></div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxZ4ecV2OkzyeOnvIe17zFNJGjAy7QP1fyKWvtXbmxGBHADVvIOw7IfRBqYX-dyjoo/exec"; // replace with your Apps Script Web App URL

async function getReceipt() {
  const rollNo = document.getElementById("roll").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "Fetching...";

  if (!rollNo) {
    resultDiv.innerHTML = "Please enter a Roll Number.";
    return;
  }

  try {
    const res = await fetch(`${WEB_APP_URL}?roll=${encodeURIComponent(rollNo)}`);
    const data = await res.json();

    if (data.error) {
      resultDiv.innerHTML = data.error;
    } else {
      resultDiv.innerHTML = `<a href="${data.link}" target="_blank">Download Fee Receipt PDF</a>`;
    }

  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = "Error fetching data from Google Sheet.";
  }
}
</script>

</body>
</html>
