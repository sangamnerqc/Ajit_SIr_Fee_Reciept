<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fee Receipt Portal - Ajit Sir‚Äôs Physics Tutorials</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0e7ff, #f8fafc);
      margin: 0;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #1e3a8a;
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 15px;
    }

    button {
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: bold;
      margin-top: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #3b82f6;
    }

    .status {
      margin-top: 18px;
      font-size: 14px;
    }

    a.download-link {
      display: block;
      margin-top: 10px;
      color: #1e3a8a;
      font-weight: 600;
      text-decoration: none;
    }

    .spinner {
      display: none;
      margin-top: 12px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Fee Receipt (PDF)</h1>
    <input type="text" id="roll" placeholder="Enter Roll Number (e.g. 101)">
    <button onclick="generate()">Generate Receipt</button>
    <div class="spinner" id="spinner">‚è≥ Generating receipt...</div>
    <div class="status" id="status"></div>
  </div>

  <script>
    // üîó Replace with your Apps Script deployed URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWLv7E5EizESfkqVtUlvAokequQxxYiO6FiPKkH7xy1-ZBRhksmMX6whn_yo2UCzUQ/exec";

    async function generate() {
      const roll = document.getElementById("roll").value.trim();
      const status = document.getElementById("status");
      const spinner = document.getElementById("spinner");

      if (!roll) {
        status.innerHTML = "<span style='color:red'>Please enter a Roll Number.</span>";
        return;
      }

      status.innerHTML = "";
      spinner.style.display = "block";

      try {
        const res = await fetch(`${SCRIPT_URL}?roll=${encodeURIComponent(roll)}`);
        const data = await res.json();

        spinner.style.display = "none";

        if (data.error) {
          status.innerHTML = `<span style='color:red'>${data.error}</span>`;
        } else {
          status.innerHTML = `‚úÖ ${data.message}`;
          const link = document.createElement("a");
          link.href = data.link;
          link.textContent = "Click here to download Fee Receipt PDF";
          link.target = "_blank";
          link.className = "download-link";
          status.appendChild(link);
        }
      } catch (err) {
        spinner.style.display = "none";
        status.innerHTML = `<span style='color:red'>Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
